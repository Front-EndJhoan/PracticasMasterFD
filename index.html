<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La mejor opción para crear tu página web">
    <link rel="stylesheet" href="style.css">
    <title>Página web semántica</title>
</head>
<body>
    <header>
        <h1>Página web</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Conócenos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>La mejor opción para crear tu página web</h2>
            <button>Contáctanos</button>
        </section>

        <section class="about">
            <h2>Conócenos</h2>
            <p>Lorem ipsum dolor sit amet...</p>
        </section>

        <section class="contact">
            <h2>Envíanos tu mensaje</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Información personal</legend>
                    <label for="name">Tu nombre</label>
                    <input type="text" id="name" placeholder="Nombre" required>

                    <label for="email">Tu correo</label>
                    <input type="email" id="email" placeholder="Correo" required>

                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
       <p>Página web semántica - Todos los derechos reservados</p>
       <p>Política de cookies | Política de privacidad</p>
    </footer>
</body>
</html>
